<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 背景設定 */
        body {
            margin: 0;
            overflow: hidden;
        }

        div {
            user-select: none;
        }

        #main {
            width: 100vw;
            height: 100vh;
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        #info {
            position: absolute;
            z-index: 1;
        }

        #round {
            height: 60px;
            font-size: 35px;
            line-height: 60px;
            background: #8c8;
            border: 3px solid rgb(55, 49, 130);
            font-weight: bold;
        }

        table {
            font-size: 30px;
            line-height: 40px;
            width: 100%;
            border-collapse: collapse
        }

        table td {
            font-weight: bold;
            padding: 3px;
            border: 1px solid black;
            background: #fcc;
        }

        table tr:nth-child(even) td {
            text-align: right;
            font-weight: normal;
            background: #FFF;
        }

        /* 按鈕設定 */
        #start {
            width: 10vw;
            height: 5vh;
            background-color: #8c8;
            font-size: 4vh;
            line-height: 5vh;
            text-align: center;
            position: absolute;
            z-index: 1;
            top: calc(50% - 2.5vh);
            left: calc(50% - 5vw);
            border: #000 1px solid;
            box-shadow: 0 0 5px black;
        }

        #start:hover {
            transition: 0.3s;
            box-shadow: 0 0 15px rgb(25, 183, 226);
            background-color: rgb(140, 144, 255);
        }


        #timer {
            width: 20vw;
            height: 15vh;
            font-size: 10vh;
            line-height: 15vh;
            text-align: center;
            position: absolute;
            top: calc(50% - 7.5vh);
            left: calc(50% - 10vw);
            border: rgb(111, 107, 107) 1px solid;
            color: rgb(204, 204, 204);
            display: none;
            transition: 3s;
            z-index: 1;
        }

        /* ---------------------------------------點擊箱設定--------------------- */
        :root {
            --size: 60px;
        }

        #box {
            width: 30%;
            height: 20%;
            border: 1px black solid;
            font-size: 40px;
            text-align: center;
            user-select: none;
            -webkit-user-drag: none;
            transform: rotateY(0deg);
            position: absolute;
            left: 40%;
            top: 10%;
            z-index: 2;
            /* 不可加 否則內部元素不可升高 */
            /* overflow: hidden; */
            transform-style: preserve-3d;
        }

        .b {
            width: var(--size);
            height: var(--size);
            background: #000;
            position: absolute;
            backface-visibility: hidden;
            transform: translateZ(1px);
        }

        .back {
            width: var(--size);
            height: var(--size);
            background: #F00;
            position: absolute;
            backface-visibility: hidden;
            transform: translateZ(-1px) rotateX(180deg);
        }

        .b1 {
            left: 1px;
            top: 1px;
        }

        .b2 {
            left: calc(100% - var(--size));
            top: 0;
        }

        .b3 {
            left: 0;
            top: calc(100% - var(--size));
        }

        .b4 {
            left: calc(100% - var(--size));
            top: calc(100% - var(--size));
        }

        .b5 {
            left: calc(50% - var(--size)/2);
            top: calc(50% - var(--size)/2);
        }

        .ok {
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            -webkit-user-drag: none;
        }

        .alert {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="info">
        <div id="round"></div>
        <table id="highest">
            <tr>
                <td>Highest:</td>
            </tr>
            <tr>
                <td id="name">無人</td>
            </tr>
            <tr>
                <td>Time:</td>
            </tr>
            <tr>
                <td id="score">0</td>
            </tr>
        </table>
    </div>
    <div id="timer">0</div>
    <div id="start">START</div>
    <div id="main">
        <p class="alert">click black box</p>
        <div id="box">
            <div class="b b1"></div>
            <div class="b b2"></div>
            <div class="b b3"></div>
            <div class="b b4"></div>
            <div class="b b5"></div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'
        integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=='
        crossorigin='anonymous'></script>
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        // 初始設定
        let round = 1
        let updateTime = 0
        // 耗費時間(初始設999,以免讀取意外)
        let times = 0;
        let start_time = 0
        // 初始速度
        let speed = 1500
        // 箱子旋轉變數
        let degree = 0
        // 第十關 紀錄錯太多次會有變化(增加字體大小+顏色)
        let tooManyTimes = -1
        // ---------------------------------------遊戲資料設定
        let highestScore = { name: '', score: 999 }
        let storage = localStorage.getItem('winner')
        if (storage) {
            storage = JSON.parse(storage)
            highestScore.name = storage.name;
            highestScore.score = storage.score;
            $('#name').text(storage.name);
            $('#score').text(storage.score);
        }
        // -------------------------------------------------------基本局數設定
        const update = function () {
            $('#round').text(`Round ${round}/10`)
        }
        update()
        // 結束後動作
        const end = () => {
            clearInterval(updateTime)
            clearInterval(waitTime)
            times = (Date.now() - start_time) / 1000
            $('#start').css({ display: 'block' })
            $('#timer').css({ display: 'none' })
            if (times < highestScore.score) {
               
                const ending = async function () {
                    const { value: userName } = await Swal.fire({
                        title: "停一步海闊天空-恭喜過關",
                        text: `你的紀錄是${times}秒`,
                        input: 'text',
                        showCancelButton: false
                    });
                    highestScore.score = times;
                    highestScore.name = userName;
                    $('#name').text(userName);
                    $('#score').text(times);
                    localStorage.setItem('winner', JSON.stringify(highestScore))
                }
                ending()
            }else{ Swal.fire('停一步海闊天空-恭喜過關')}
        }
        // 開始後動作
        $('#start').click(function () {
            updateTime = setInterval(function () {
                times = (Math.floor((Date.now() - start_time) / 100) / 10).toFixed(1)
                $('#timer').text(times + 's')
            }, 100)
            function initial(e) {
                // 把重完可能漏改的變數再刷一次
                // round = 1;
                round = 1;
                times = 0;
                playing = 0
                waitTime = 0
                clickTimes = -1
                wait = -1
                speed = 1500
                degree = 0
                tooManyTimes = -1
            }
            initial()
            $('.ok').removeClass('ok')
            start_time = Date.now()
            $('#start').css({ display: 'none' })
            $('#timer').css({ display: 'block' })
            round1()
        })

        // ---------------------------------------------------------------遊戲設定
        // 亂數生成器
        const ran = function (i) {
            return Math.ceil(Math.random() * (i + 1))
        }
        //宣告又不立刻執行+帶入變數
        let playing = 0
        // 第九關用計數
        let waitTime = 0
        let clickTimes = -1
        // 第十關用計時
        let wait = -1
        // 按壓後開始
        $('.b').click(function (e) {
            event.stopPropagation()
            if (clickTimes == -1) {
                $(this).addClass('ok')
            }
            // 第九關專用記數
            if (clickTimes > -1) {
                r9Count()
            }
            // 如果都壓完，隔一秒後下一關
            if (($('.ok').length == 5 || clickTimes >= 50) && $('#start').css('display') == 'none') {
                // **************************************************************************************************
                clearInterval(playing)
                $('.ok').removeClass('ok')
                round++
                switch (round) {
                    case 2:
                        round2()
                        break;
                    case 3:
                        round3()
                        break;
                    case 4:
                        round4()
                        break;
                    case 5:
                        round5()
                        break;
                    case 6:
                        round6()
                        break;
                    case 7:
                        round7()
                        break;
                    case 8:
                        round8()
                        break;
                    case 9:
                        round9()
                        break;
                    case 10:
                        //    消除第九關的clickTimes 以免上面自動執行
                        clickTimes = -1
                        round10()
                        break;
                    // 第10關亂點重回9關
                    default:
                        round = 9
                        round9()
                }
                update()
            }
        })
        const r9Count = function () {
            clickTimes++
            $('.alert').text(`click only ${50 - clickTimes} times`)
        }
        // -------第一關箱子移動
        // 初始動畫
        let setTransition = function () {
            $('#box').css({ transition: `all ${speed / 1000}s linear` })
        }
        //  -----箱子移動
        // 建立一個object去取function(因為不能改function)
        let css = {
            action:
                function () {
                    return { left: `calc(${ran(100)}% - 15%)`, top: `calc(${ran(100)}% - 10%)` }
                }
        }

        // ***************************************************
        class actionC {
            move() {
                $('#box').css(css.action())
                playing = setInterval(function () {
                    setTransition()
                    $('#box').css(css.action())
                }, speed)
            }
        }

        // -------第1關箱子移動
        const round1 = function () {
            var d = new actionC();
            d.move()
        }
        // -------第2關箱子高速移動
        const round2 = function () {
            speed = 1000
            var d = new actionC();
            d.move()
        }

        // -------第3關箱子旋轉+移動

        const round3 = function () {

            css = {
                action:
                    function () {
                        return { left: `calc(${ran(100)}% - 15%)`, top: `calc(${ran(100)}% - 10%)`, transform: `rotate(${degree += 90}deg)` }
                    }
            }
            var d = new actionC();
            d.move()
        }
        // -------第4關箱子翻轉+移動

        const round4 = function () {
            degree = 0
            css = {
                action:
                    function () {
                        return { left: `calc(${ran(100)}% - 15%)`, top: `calc(${ran(100)}% - 10%)`, transform: `rotateY(${degree += 90}deg)` }
                    }
            }
            var d = new actionC();
            d.move()
        }
        // -------第5關箱子紅色點了要重點黑色
        const round5 = function () {
            $('.back').remove();
            $('.alert').text('Only click black!')
            for (let i = 1; i <= 5; i++) {
                $('#box').append($(`<div class="back b${i}" data-num="${i}" ></div>`))
            }
            $('.back').click(function () {
                $('.b').eq($(this).attr('data-num') - 1).removeClass('ok')
            })
            css = {
                action:
                    function () {
                        return { left: `calc(${ran(100)}% - 15%)`, top: `calc(${ran(100)}% - 10%)`, transform: `rotateY(${degree += 90}deg)` }
                    }
            }
            var d = new actionC();
            d.move()
        }
        // -------第6關箱子紅色點了要全重點
        const round6 = function () {
            $('.back').remove();
            $('.back').off();
            $('.alert').text('Never click red')
            $('#box').css({ background: 'red', transform: `rotateY(0deg)` })
            $('#box').click(function () {
                $('.b').removeClass('ok')
            })
            css = {
                action:
                    function () {
                        return { left: `calc(${ran(100)}% - 15%)`, top: `calc(${ran(100)}% - 10%)` }
                    }
            }
            var d = new actionC();
            d.move()
        }
        // -------第7關不能離開箱子
        const round7 = function () {
            speed = 2000
            $('.alert').text('Never hover Yellow!')
            $('#box').css({ background: 'white' })
            $('#main').css({ background: ' yellow' })
            $('#box').off('click');
            $('#box').mouseover(function () {
                event.stopPropagation()
            })
            $('#main').mouseover(function () {
                $('.b').removeClass('ok')
            })
            css = {
                action:
                    function () {
                        return { left: `calc(${ran(100)}% - 15%)`, top: `calc(${ran(100)}% - 10%)` }
                    }
            }
            var d = new actionC();
            d.move()
        }
        // -------第8關紅色點了要全重點+不能離開箱子
        const round8 = function () {
            speed = 2000
            $('.back').remove();
            $('#box').css({ background: 'red' })
            $('#main').css({ background: 'yellow' })
            $('#box').click(function () {
                $('.b').removeClass('ok')
            })
            $('.alert').text('Never hover Yellow + Never click red!')
            css = {
                action:
                    function () {
                        return { left: `calc(${ran(100)}% - 15%)`, top: `calc(${ran(100)}% - 10%)` }
                    }
            }
            var d = new actionC();
            d.move()
        }
        // -------第9關點50下
        const round9 = function () {
            $('#box').off('click');
            speed = 500
            $('#box').css({ background: 'white' })
            $('#main').css({ background: 'white' })
            $('.alert').text('click only 50 times')
            css = {
                action:
                    function () {
                        return { left: `20%`, top: `20%` }
                        // return { left: `calc(${ran(100)}% - 15%)`, top: `20%` }
                    }
            }
            var d = new actionC();
            d.move();
            clearInterval(waitTime);
            clickTimes = 0
        }
        // -------第10關-不要點
        const round10 = function () {
            $('.alert').text('Do not click "black"')
            tooManyTimes++
            wait = 0
            waitTime = setInterval(function () {
                wait += 1;
                (round == 10 && wait >= 15) ? end() : true;
            }, 1000)
            speed = 2000
            $('.b').click(function (e) {
                wait = 0
            })
            switch (tooManyTimes) {
                case 0:
                    break;
                case 1:
                    $('.alert').css({ "font-size": "70px" })
                    break;
                case 2:
                    $('.alert').css({ "font-size": "100px", color: 'red' })
                    break;
                default:
                    $('.alert').text('Go endless Hell!')
                    $('.alert').css({ "font-size": "100px" })
            }
        }
    </script>
</body>

</html>
