<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 背景設定 */
        #main {
            width: 100vw;
            height: 100vh;
            position: absolute;
            /* 會發現main 蓋住#start */
            background-color: rgba(117, 45, 45, 0.5);
        }

        /* 按鈕設定 */
        #start{
            background-color: #8c8;

            /* 把這補上去 不被蓋住就正常 */
            /* z-index: 2; */
        }
        #start:hover{
            background-color: rgb(81, 86, 233);
        }

    </style>
</head>

<body>

    </div>
